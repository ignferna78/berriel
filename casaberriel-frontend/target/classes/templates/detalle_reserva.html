

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detalle de la Reserva</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/reservas">CASA BERRIEL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                    <a class="nav-link" href="/reservas/lista">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#gallery">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container mt-5">
		<h1 class="mb-4">Detalle de la Reserva</h1>
		<div class="card">
			<div class="card-body">
				<p class="mb-1">
					<strong>Cliente:</strong> <span th:text="${reserva.nombre}"></span>
				</p>
				<p class="mb-1">
					<strong>Apellidos:</strong> <span th:text="${reserva.apellidos}"></span>
				</p>
				<p class="mb-1">
					<strong>Fecha de Entrada:</strong> <span
						th:text="${reserva.fechaEntrada}"></span>
				</p>
				<p class="mb-1">
					<strong>Fecha de Salida:</strong> <span
						th:text="${reserva.fechaSalida}"></span>
				</p>
				<p class="mb-1">
					<strong>Email:</strong> <span th:text="${reserva.email}"></span>
				</p>
				<!-- Agrega más campos según sea necesario -->
			</div>
		</div>
		<a href="/reservas/lista" class="btn btn-primary mt-4">Volver</a>
	</div>
</body>

</html>
   <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CASA BERRIEL. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
