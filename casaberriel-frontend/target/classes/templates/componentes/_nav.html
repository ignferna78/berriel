
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <!-- Head Start -->
    <th:block th:include="componentes/_head.html"></th:block>
    <!-- Head End -->
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- "CASA BERRIEL" a la izquierda -->
        <a class="navbar-brand" href="/reservas">CASA BERRIEL</a>
        
        <!-- Botón de despliegue para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Contenido del menú alineado a la derecha -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/reservas/lista" data-i18n="navbar.booking"></a></li>
                <li class="nav-item"><a class="nav-link" href="/reservas/#about" data-i18n="navbar.about"></a></li>
                <li class="nav-item"><a class="nav-link" href="/reservas/#services" data-i18n="services.title"></a></li>
                <li class="nav-item"><a class="nav-link" href="/reservas/#gallery" data-i18n="navbar.gallery"></a></li>
                <li class="nav-item"><a class="nav-link" href="/reservas/#contact" data-i18n="navbar.contact"></a></li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary" data-toggle="modal"
                            data-target="#loginModal" data-i18n="navbar.login">Login</button>
                </li>
                <li class="nav-item">
                    <select id="languageSelector" class="form-control">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </li>
            </ul>
        </div>
        	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/registro/login}" method="post" th:object="${usuario}">
						
						<div class="form-group">
							<label for="email">Email</label> <input type="text" name="email" class="form-control"
								id="email" placeholder="Ingresa tu email">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label> <input type="password" name="password"
								class="form-control" id="password" placeholder="Ingresa tu contraseña">
						</div>
						<button type="submit" class="btn btn-primary btn-block" data-i18n="navbar.login"></button>
						<span>Si no estas registrado <a th:href="@{/registro/nuevo}">Registrate aquí</a></span>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
    </div>
</nav>
