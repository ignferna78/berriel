<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Reserva</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333333; background-color: #f4f4f4; margin: 0; padding: 0;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border: 1px solid #dddddd; margin-top: 20px;">
        
        <!-- Encabezado -->
        <tr>
            <td align="center" bgcolor="#4CAF50" style="padding: 20px; color: #ffffff; font-size: 24px; font-weight: bold;">
                Confirmación de Reserva
            </td>
        </tr>

        <!-- Saludo -->
        <tr>
            <td style="padding: 20px;">
                <p>Estimado/a <strong th:text="${nombreCliente}">Cliente</strong>,</p>
                <p>Gracias por reservar con nosotros. Aquí están los detalles de su reserva:</p>
            </td>
        </tr>

        <!-- Detalles de la reserva -->
        <tr>
            <td style="padding: 20px;">
                <table width="100%" style="border-collapse: collapse;">
                    <tr>
                        <td style="padding: 10px; border-bottom: 1px solid #dddddd;"><strong>Fecha de Entrada:</strong></td>
                        <td style="padding: 10px; border-bottom: 1px solid #dddddd;" th:text="${fechaEntrada}"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; border-bottom: 1px solid #dddddd;"><strong>Fecha de Salida:</strong></td>
                        <td style="padding: 10px; border-bottom: 1px solid #dddddd;" th:text="${fechaSalida}"></td>
                    </tr>

                   <tr>
                        <td style="padding: 10px; border-bottom: 1px solid #dddddd;"><strong>Precio Total:</strong></td>
                        <td style="padding: 10px; border-bottom: 1px solid #dddddd;" >100€</td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Pie de página -->
        <tr>
            <td bgcolor="#4CAF50" style="padding: 10px; color: #ffffff; text-align: center;">
                <p style="margin: 0; font-size: 12px;">&copy; 2024 Casa Berriel. Todos los derechos reservados.</p>
                <p style="margin: 0; font-size: 12px;">Este correo es generado automáticamente, por favor, no responder.</p>
            </td>
        </tr>

    </table>

</body>
</html>
