<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Head Start -->
	<th:block th:include="componentes/_head.html"></th:block>
	<!-- Head End -->
	<title data-i18n="banner.title"></title>
</head>
<th:block th:include="componentes/_nav.html"></th:block>
<!-- Banner -->
<header class="banner">
	<div class="container text-center">
		<h1 data-i18n="banner.title"></h1>
		<p data-i18n="banner.subtitle"> </p>
		<a href="#about" class="btn btn-primary mt-3" data-i18n="banner.button"></a>
	</div>
</header>

<body>
	<!-- About Section -->
	<section id="about" class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2 data-i18n="about.title"></h2>
					<p data-i18n="about.content"></p>
				</div>
				<div class="col-md-6">
					<img src="images/103912737.jpg" class="img-fluid rounded" alt="Casa Berriel">
				</div>
			</div>
		</div>
	</section>

	<!-- Services Section -->
	<section id="services" class="bg-light py-5">
		<div class="container">
			<h2 class="text-center" data-i18n="services.title"></h2>
			<div class="row text-center mt-4">
				<div class="col-md-4">
					<i class="fas fa-bed fa-3x mb-3"></i>
					<h4 data-i18n="services.service1"></h4>
					<p data-i18n="services.service1_desc"></p>
				</div>
				<div class="col-md-4">
					<i class="fas fa-tree fa-3x mb-3"></i>
					<h4 data-i18n="services.service2"></h4>
					<p data-i18n="services.service2_desc"></p>
				</div>
				<div class="col-md-4">
					<i class="fas fa-utensils fa-3x mb-3"></i>
					<h4 data-i18n="services.service3"></h4>
					<p data-i18n="services.service3_desc"></p>
				</div>
			</div>
		</div>
	</section>

	<!-- Gallery Section -->
	<section id="gallery" class="py-5">
		<div class="container">
			<h2 class="text-center" data-i18n="gallery.title">Galería</h2>
			<div class="row">
				<div class="col-md-4">
					<img src="images/425084696.jpg" class="img-fluid rounded mb-3" alt="Casa Berriel">
				</div>
				<div class="col-md-4">
					<img src="images/114138927.jpg" class="img-fluid rounded mb-3" alt="Casa Berriel">
				</div>
				<div class="col-md-4">
					<img src="images/444534966.jpg" class="img-fluid rounded mb-3" alt="Casa Berriel">
				</div>
				<div class="col-md-4">
					<img src="images/444534966.jpg" class="img-fluid rounded mb-3" alt="Casa Berriel">
				</div>
				<div class="col-md-4">
					<img src="images/444534966.jpg" class="img-fluid rounded mb-3" alt="Casa Berriel">
				</div>
				<div class="col-md-4">
					<img src="images/444534966.jpg" class="img-fluid rounded mb-3" alt="Casa Berriel">
				</div>
			</div>
	</section>

	<!-- Contact Section -->
	<section id="contact" class="bg-light py-5">
		<div class="container">
			<h2 class="text-center" data-i18n="contact.title"></h2>
			<p class="text-center" data-i18n="contact.subtitle"></p>
			<div class="row">
				<div class="col-md-6">
					<h4 data-i18n="contact.address"></h4>
					<p data-i18n="contact.address_desc"></p>
					<h4 data-i18n="contact.phone_title"></h4>
					<p data-i18n="contact.phone"></p>
					<h4 data-i18n="contact.email"></h4>
					<p>info@casaberriel.com</p>
				</div>
				<div class="col-md-6">
					<h4 data-i18n="contact.send_message"></h4>
					<form>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Tu Nombre">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Tu Email">
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="4" placeholder="Tu Mensaje"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="email">Correo Electrónico</label> <input type="email" class="form-control"
								id="email" placeholder="Ingresa tu email">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label> <input type="password" class="form-control"
								id="password" placeholder="Ingresa tu contraseña">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Iniciar
							Sesión</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-5">
		<h3 class="text-center">Nuestra Ubicación</h3>
		<div id="map" style="height: 300px; width: 100%;"></div>
	</div>
	</br>




	<script>
		function initMap() {
			// Coordenadas de tu localización (latitud y longitud)
			const location = {lat: 28.956167, lng: -13.640944}; // Reemplaza con las coordenadas reales de tu ubicación

			// Crear el mapa centrado en la localización
			const map = new google.maps.Map(document.getElementById("map"), {
				zoom: 15,
				center: location,
			});

			// Añadir un marcador en la localización
			const marker = new google.maps.Marker({
				position: location,
				map: map,
			});
		}
	</script>
	<th:block th:include="componentes/footer.html"></th:block>
	<th:block th:include="componentes/_scripts.html"></th:block>

</body>

</html>
