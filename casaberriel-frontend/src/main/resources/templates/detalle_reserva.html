

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>	<!-- Head Start -->
	<th:block th:include="componentes/_head.html"></th:block>
	<!-- Head End -->
	<title data-i18n="banner.title"></title>
</head>

<body>
<th:block th:include="componentes/_nav.html"></th:block>

	<div class="container mt-5">
	<div class="card">
	<div class="card-header">
		<h1 class="mb-4">Detalle de la Reserva</h1>
		</div>
			<div class="card-body">
				<p class="mb-1">
					<strong>NOMBRE:</strong> <span th:text="${reserva.nombre}"></span>
				</p>
				<p class="mb-1">
					<strong>Apellidos:</strong> <span th:text="${reserva.apellidos}"></span>
				</p>
				<p class="mb-1">
					<strong>eMAIL:</strong> <span th:text="${reserva.email}"></span>
				</p>
				<p class="mb-1">
					<strong>dIRECCION:</strong> <span th:text="${reserva.direccion}"></span>
				</p>
				<p class="mb-1">
					<strong>Fecha de Entrada:</strong> <span
						th:text="${reserva.fechaEntrada}"></span>
				</p>
				<p class="mb-1">
					<strong>Fecha de Salida:</strong> <span
						th:text="${reserva.fechaSalida}"></span>
				</p>
				<p class="mb-1">
					<strong>Email:</strong> <span th:text="${reserva.email}"></span>
				</p>
				<!-- Agrega más campos según sea necesario -->
			</div>
		</div>
		<a href="/reservas/lista" class="btn btn-primary mt-4">Volver</a>
	</div>
		</div>
			</div>
			</div>
	
</body>

<th:block th:include="componentes/footer.html"></th:block>
</html>
