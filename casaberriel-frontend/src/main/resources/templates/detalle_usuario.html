

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>	<!-- Head Start -->
	<th:block th:include="componentes/_head.html"></th:block>
	<!-- Head End -->
	<title data-i18n="banner.title"></title>
</head>

<body>
    <!-- Navbar -->
    <th:block th:include="componentes/_nav.html"></th:block>

    <!-- Contenido Principal -->
	<div class="container mt-5">
	    <h1 class="mb-4 text-center">Mis Datos</h1>

	    <div class="card mx-auto" style="max-width: 600px;">
	        <div class="card-body">

	            <!-- Nombre -->
	            <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
	                <div class="mb-3 d-flex align-items-center">
	                    <label for="nombre" class="form-label me-2"><strong>Nombre:</strong></label>
	                    <input type="text" id="nombre" name="nombre" class="form-control me-2" th:field="*{nombre}"
	                           th:value="${usuario.nombre}" disabled required>
	                    <button type="button" class="btn btn-warning me-1" onclick="toggleEdit('nombre')">Editar</button>
	                    <button type="submit" class="btn btn-success" onclick="confirmEdit('nombre')">Guardar</button>
	                </div>
	            </form>

	            <!-- Apellidos -->
	            <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
	                <div class="mb-3 d-flex align-items-center">
	                    <label for="apellidos" class="form-label me-2"><strong>Apellidos:</strong></label>
	                    <input type="text" id="apellidos" name="apellidos" class="form-control me-2"
	                           th:field="*{apellidos}" th:value="${usuario.apellidos}" disabled required>
	                    <button type="button" class="btn btn-warning me-1" onclick="toggleEdit('apellidos')">Editar</button>
	                    <button type="submit" class="btn btn-success" onclick="confirmEdit('apellidos')">Guardar</button>
	                </div>
	            </form>

	            <!-- Email -->
	            <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
	                <div class="mb-3 d-flex align-items-center">
	                    <label for="email" class="form-label me-2"><strong>Email:</strong></label>
	                    <input type="email" id="email" name="email" class="form-control me-2" th:field="*{email}"
	                           th:value="${usuario.email}" disabled required>
	                    <button type="button" class="btn btn-warning me-1" onclick="toggleEdit('email')">Editar</button>
	                    <button type="submit" class="btn btn-success" onclick="confirmEdit('email')">Guardar</button>
	                </div>
	            </form>

	            <!-- Agrega más campos si es necesario -->
	        </div>
	    </div>

	    <!-- Botón Volver -->
	    <div class="text-center mt-4">
	        <a href="/reservas/index" class="btn btn-secondary">Volver</a>
	    </div>
	</div>
	<th:block th:include="componentes/_scripts.html"></th:block>
</body>
<script>
       function toggleEdit(fieldId) {
           document.getElementById(fieldId).disabled = false;
       }

       function confirmEdit(fieldId) {
           // Confirma la edición antes de enviar el formulario
           const inputField = document.getElementById(fieldId);
           inputField.disabled = false;
           alert("Editando el campo: " + fieldId);
       }
   </script>
<th:block th:include="componentes/footer.html"></th:block>
</html>
