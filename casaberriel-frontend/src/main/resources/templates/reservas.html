	<form th:action="@{/reservas/guardar}" method="post">
	        
	 
			<div class="container">
				<h1 class="my-4">Nueva Reserva</h1>
				<div class="form-group">
				    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaEntrada">Fecha de Entrada</label>
                        <input type="date" class="form-control" id="fechaEntrada" name="fechaEntrada" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaSalida">Fecha de Salida</label>
                        <input type="date" class="form-control" id="fechaSalida" name="fechaSalida" required>
                    </div>
                     
                     <div class="form-group">
                     <label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" required>	
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    
               </div>
               
      </form>
                     


    <div class="container">
        <h1 class="my-4">Lista de Reservas</h1><a href="/index.html">Inicio</a>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Fecha de Entrada</th>
                    <th scope="col">Fecha de Salida</th>
                    <th scope="col">Email</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.nombre}"></td>
                    <td th:text="${reserva.apellidos}"></td>
                    <td th:text="${reserva.fechaEntrada}"></td>
                    <td th:text="${reserva.fechaSalida}"></td>
                    <td th:text="${reserva.email}"></td>
               
                    <td>
                        <a th:href="@{'/reservas/editar/' + ${reserva.id}}">Editar</a>
                        <a th:href="@{'/reservas/eliminar/' + ${reserva.id}}">Eliminar</a>
                        <a th:href="@{'/reservas/detalle/' + ${reserva.id}}">Ver Detalle</a>
                        </td>
                </tr>
            </tbody>
        </table>
        
        
    </div>
</body>
